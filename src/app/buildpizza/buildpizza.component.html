<div *ngIf="build.length>0; else elseBlock" style="margin-bottom:50px;">
<div class="alert alert-info alert-dismissible fade show" role="alert    ">
    <strong>Hey There!!!</strong>This Pizzeria Lets You Build Your Own Pizza!
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<div class="container mt-2 text-center" *ngIf="build.length>0; else elseBlock"> 
 <h2>Available List</h2>
<table class="table table-bordered table-striped w-75 mx-auto" >
    <tbody>
        <tr *ngFor="let a of build">
            <td ><img src="{{a.image}}" height="100px" width="150px" /></td>
            <td class="font-weight-bold align-middle">{{a.tname}}&nbsp;&nbsp;{{a.price|currency:'INR'}}</td>
            <td class="align-middle"> <input type="checkbox" [checked]="check(a)" #checkboxes (change)="add(a,$event)"> Add</td>
        </tr>
        <tr>
           <td colspan="3"> <h4 class="float-right">Total Cost: {{total|currency:"INR"}}</h4>
            <br> <br><button class="btn btn-success"(click)="buildpizza() ;checkedEvnt()">Build Your Pizza</button><button class="ml-2 btn btn-dark "(click)="checkedEvnt()">Clear</button>
           </td>
        </tr>
    </tbody>
</table>
</div>
</div>
<ng-template #elseBlock>
  <div
class="d-flex align-items-center justify-content-center" style="height:100%;width: 100%; position:fixed;">
<h6>Please wait the menu is getting loaded.....</h6>
<span class="spinner-border ml-4"></span>
</div>
</ng-template>
